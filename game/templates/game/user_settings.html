{% extends 'base.html' %}

{% block title %}
    User Settings
{% endblock %}

{% block content %}
    <div class="container">
    <form method="POST" action="{% url 'game:user_settings' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    {% if user_settings.profile_picture %}
        <img src="{{ user_settings.profile_picture.url }}">
    {% endif %}
    </div>
{% endblock %}
